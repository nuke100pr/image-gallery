<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="image-container">
        <span style="--i: 1"><img src="img/image (1).jpg"></span>
        <span style="--i: 2"><img src="img/image (2).jpg"></span>
        <span style="--i: 3"><img src="img/image (3).jpg"></span>
        <span style="--i: 4"><img src="img/image (4).jpg"></span>
        <span style="--i: 5"><img src="img/image (5).jpg"></span>
        <span style="--i: 6"><img src="img/image (6).jpg"></span>
        <span style="--i: 7"><img src="img/image (7).jpg"></span>
        <span style="--i: 8"><img src="img/image (8).jpg"></span>
        <span style="--i: 9"><img src="img/image (9).jpg"></span>
        <span style="--i: 10"><img src="img/image (10).jpg"></span>
        <span style="--i: 11"><img src="img/image (11).jpg"></span>
        <span style="--i: 12"><img src="img/image (12).jpg"></span>
        <span style="--i: 13"><img src="img/image (13).jpg"></span>
        <span style="--i: 14"><img src="img/image (14).jpg"></span>
        <span style="--i: 15"><img src="img/image (15).jpg"></span>
    </div>
    <div class="btn-container">
         <button class="btn" id="prev">Prev</button> 
         <button class="btn" id="next">Next</button>
    </div>

    <div>
        <h1>Leadership Summit</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
